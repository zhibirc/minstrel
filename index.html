<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="all">
	<meta name="description" content="Web Editor">
    <meta name="author" content="Yaroslav Surilov">
	
	<title>zEdit</title>
	
	<link rel="shortcut icon" href="favicon.ico">
	
	<!-- TODO: fix single quotes -->
	<link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/skeleton.css">
	<link rel="stylesheet" href="assets/css/font-awesome.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<nav id="main_toolbar">
	<i class="fa fa-pencil-square-o" id="btn_typography" title="Оттипографить"></i>
	<i class="fa fa-font" id="btn_speller" title="Проверить орфографию"></i>
	<i class="fa fa-cog" id="btn_speller_settings" title="Настроить проверку орфографии"></i>
	<i class="fa fa-code" id="btn_uglifyjs" title="Минифицировать JS"></i>
	<i class="fa fa-info-circle u-pull-right" id="btn_info" title="Информация о приложении"></i>
</nav>

<div class="app-cnt u-full-width" id="app_cnt">
	<section class="src-cnt">
		<textarea id="src_input" autofocus></textarea>
		<i class="fa fa-times __hidden" id="src_trash" title="Очистить"></i>
	</section>

	<section class="dst-cnt">
		<textarea id="dst_output"></textarea>
		<i class="fa fa-times __hidden" id="dst_trash" title="Очистить"></i>
	</section>
</div>

<footer></footer>

<script src="speller/spell.js"></script>
<script data-main="assets/js/main" src="assets/js/require.js"></script>
</body>
